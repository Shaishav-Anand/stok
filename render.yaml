services:
  - type: web
    name: stok-inventory
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stok-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 480
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: stok-db
    databaseName: stok
    user: stok
    plan: free
    region: oregon
